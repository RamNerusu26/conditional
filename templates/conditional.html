        {% if a > b %}
            {% if b > c %}
                <h1>b is max</h1>
            {% else %}
                <h1>c is max</h1>

        {% else %}
            {% if b > c %}
                <h1>b is max</h1>
            {% else %}
                <h1>c is max</h1>
            {% endif %}
        {% endif %}
